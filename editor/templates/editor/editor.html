{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block title %}Edit Article{% endblock %}
{% block headtitle %}Редактировать{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <form method="post">
    {% csrf_token %}
        <div class="row">
            <div class="col-6 editor">
                <input type="text" name="title" placeholder="Заголовок">
                <input type="text" name="subtitle" placeholder="Подзаголовок">
                <input type="text" name="img-url" placeholder="Изображение">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="textarea" placeholder="Введите текст..." name="post-text"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="send">Опубликовать</button>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
