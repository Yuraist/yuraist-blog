{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="post">
                {% if user.is_authenticated %}
                    <h2 class="bar-title left-title">ВЫ УСПЕШНО АВТОРИЗОВАНЫ</h2>
                    <div class="sidebar-line"></div>
                {% else %}
                    {% if error_message %}
                        <h2 class="bar-title left-title">{{ error_message }}</h2>
                        <div class="sidebar-line"></div>
                    {% endif %}
                    <h2 class="bar-title left-title">ВХОД</h2>
                    <div class="sidebar-line"></div>
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" class="full-width">
                        <input type="password" name="password" placeholder="Password" class="full-width">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" value="login" id="login">Войти</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="register" onclick="location.href='/registration'">Зарегистрироваться</button>
                            </div>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
