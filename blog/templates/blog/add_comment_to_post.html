{% extends 'blog/base.html' %}
{% block title %}Добавить комментарий{% endblock %}
{% block content %}
  <div class="post">
    <h1>Добавить комментарий</h1>
    <form method="post" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Send</button>
    </form>
  </div>
{% endblock %}
